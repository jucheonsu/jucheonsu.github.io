*

a:link, a:visited, a:hover, a:active

.container

header
{
    border: 1px solid red;
    position:fixed;
    width:100%;
    top:0px;
    left:0px;
    background:rgb(255 255 255 / 86%);
}
header img
{
    width:150px;
    padding:12px;
}
header > div
{
    display: flex;
    justify-content: space-between;
    text-align: center;
}
header nav ul
{
    display:flex;
    text-align: center;
}
header nav ul li
{
    padding: 0 25px;
    width: 100px;
    list-style-type: none;
}
header nav ul li a
{
    position:relative;
    display:inline-block;
    text-decoration: none;
    line-height:120px;
    font-weight: bold;
    font-size:11px;
}
header nav ul li:hover a
{
    color: blue;
}
header nav ul li a:after
{
    position:absolute;
    width:100%;
    height:2px;
    background-color:blue;
    left:0;
    bottom:0;
}

.btn-group
{
    position: relative;
    border: 1px solid #777777;
    padding: 10px 24px;
    cursor: pointer;
    width: 50%;
    display: inline-block;
}

.btn-group:not(:last-child)
{
  border-bottom: none;
}

.btn-group button:hover {
  background-color: #3e8e41;
}
.card
{
    float: none;
    list-style-type: none;
    display: inline;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 5px;
}
.card2
{
  display: inline;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px;
}

/* On mouse-over, add a deeper shadow */
.card:hover
{
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}

/* Add rounded corners to the top left and the top right corner of the image */
img {
  border-radius: 5px 5px 0 0;
